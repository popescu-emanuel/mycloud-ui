<app-uploadfiles (emit)="doRefreshList()" [breadcrumb]="breadcrumb" class="pb-3"></app-uploadfiles>
<br>


<div class="form-group">
    <input id="searchTableInput"
           type="text"
           class="form-control search-bar"
           placeholder="Search..."
           (keyup)="filterList($event)"/>
</div>

<table class="table table-hover pt-4">
    <thead>
    <tr>
        <th>#</th>
        <th>File</th>
        <th>Size</th>
        <th>Type</th>
        <th>Date</th>
        <th class="td-buttons"></th>
        <th class="td-buttons"></th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let file of filteredList; let ndx = index">
        <td>{{ndx + 1}}</td>
        <td (click)="openFolder(file)">
            <i [ngClass]="getIcon(file)"></i>
            {{file.filename}}
        </td>
        <td>{{file.size}}</td>
        <td>{{file.type}}</td>
        <td>{{file.uploadDate}}</td>
        <td class="td-buttons">
            <button type="button" class="btn btn-outline-danger">
                <i class="fa fa-trash-o"
                   (click)="delete(file)"></i></button>
        </td>
        <td class="td-buttons">
            <button type="button" class="btn btn-outline-success">
                <i class="fa fa-download"
                   (click)="download(file)"></i></button>
        </td>
    </tr>

    <!--    <tr *ngFor="let index of [].constructor(20)">-->
    <!--        <td></td>-->
    <!--        <td></td>-->
    <!--        <td></td>-->
    <!--        <td></td>-->
    <!--        <td></td>-->
    <!--        <td></td>-->
    <!--        <td></td>-->
    <!--    </tr>-->

    <tr *ngIf="!filteredList || this.filesLength() === 0" class="text-center">
        <td [colSpan]="7">There are no files stored on the server.</td>
    </tr>

    </tbody>

</table>

<div *ngIf="breadcrumb">
    <button
        type="button" class="btn btn-outline-danger"
        id="inputGroupBack"
        [hidden]="this.breadcrumb.length == 0"
        (click)="back()">
        <i class="fa fa-backward">
        </i>
        Back
    </button>

    <div *ngFor="let path of breadcrumb">
        / {{path}}
    </div>

</div>
